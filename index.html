<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>!TO-DO List</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5">!TO-DO List</h1>
          <hr>
        </div>
      </div>
      <!-- title close -->

      <div class="row">
        <div class="col">
          <div class="form-box py-5">
            <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)"
              class="row row-cols-md-auto d-flex justify-content-center g-3">
              <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Your task</label>
                <div class="input-group">
                  <input type="text" name="task" class="form-control" id="inlineFormInputGroupUsername"
                    placeholder="Your task" required />
                </div>
              </div>

              <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Hours</label>
                <div class="input-group">
                  <input type="number" name="hr" class="form-control" id="inlineFormInputGroupUsername"
                    placeholder="Hours" required />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add a Task <i class="fa-solid fa-drum"></i><i
                    class="fa-solid fa-drum"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- form area close  -->

      <div class="row mt-4">
        <div class="col-md-6">
          <h2 class="text-center">Task List</h2>
          <table class="table table-striped" id="task-list">
            <tbody>

            </tbody>
          </table>

        </div>
        <div class="col-md-6">
          <h2 class="text-center">!to-do list</h2>
          <table class="table table-striped">
            <tbody id="bad-list">
            </tbody>
          </table>
          <p class="text-end">Total Time Saved = 50 hr</p>
        </div>
      </div>
      <h4 class="text-center" id="totalHours"></h4>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
